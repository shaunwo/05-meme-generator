<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Anton">
    <link rel="stylesheet" href="style.css" />
</head>
<body>

<form action="#" id="new-meme-form">
    
    <h1>Meme Generator</h1>

    <p style="font-size: 75%">* Required field(s)</p>

    <div class="row">
        <div class="left"><label for="imageUrl">Image URL *</label></div>
        <div class="right"><input type="text" name="imageUrl" required id="imageUrl" size="40" placeholder="Enter URL of the image you would like to use"></div>
    </div>
    <div class="row">
        <div class="left"><label for="memeHeader">MEME Header</label></div>
        <div class="right"><input type="text" name="memeHeader" id="memeHeader" size="40" placeholder="What words should appear at the top?"></div>
    </div>
    <div class="row">
        <div class="left"><label for="memeFooter">MEME Footer</label></div>
        <div class="right"><input type="text" name="memeFooter" id="memeFooter" size="40" placeholder="What words should appear at the bottom?"></div>
    </div>
    <div class="row">
        <div class="left">&nbsp;</div>
        <div class="right"><input type="submit" value="Generate Meme"></div>
    </div>
</form>

<div id="meme-showcase"></div>
<script src="script.js"></script>
    
</body>
</html>
